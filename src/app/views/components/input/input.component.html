<div class="prueba">
  <div class="app-input {{isFocused ? 'active' : ''}}">
    <div class="app-input-control">
      <div class="app-input-container">
        <fieldset aria-hidden="true">
          <legend style="width: 0px"><span class="notranslate">â€‹</span></legend>
        </fieldset>
        <div class="app-input-slot">
          <label for="">{{label}}</label>
          <input
            type="{{type}}"
            (focus)="setIsFocus()"
            (blur)="setIsFocus()"
            name="{{name}}"
            ngModel
            (ngModelChange)="showInput($event)"
          >
        </div>
      </div>
      <span style="width: 100%; color: #fff;" *ngIf="type === 'password'">{{passwordText}}</span>
    </div>
  </div>
</div>
